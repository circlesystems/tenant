<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA(Admin)</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap5.2.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/mediaquery.css" />
  </head>
  <style></style>
  <body>
    <div class="login-bg">
      <div class="">
        <div
          class="d-flex justify-content-center align-items-center flex-column banner-height m-auto"
        >
          <div
            class="notenants-box-main bg-white rounded-2 admin-box-main-margin"
          >
            <div class="d-flex flex-column admin-box-padding-tenants">
              <div class="d-flex justify-content-center align-content-center">
                <img src="./assets/images/Logo.png" />
              </div>
              <h1
                class="fs-24 spacer-top semiBold text-black text-center tenants_fSize"
              >
                Create New Tenant
              </h1>
              <p class="medium new_customer_tenants text-center">
                Your <b>New Customer</b> will have to scan a <b>QR Code</b> Via
                <b>Circle Access App </b>
              </p>
              <div class="d-flex bg-F6F8FB py-24 align-items-center">
                <div class="w-50">
                  <div class="text-center wfc ms-auto">
                    <img src="./assets/images/qr_code.png" alt="" srcset="" />
                    <p class="mb-0 scan_qr_via">
                      Scan QR via <br />
                      Circle Access App
                    </p>
                  </div>
                </div>
                <div class="arrow_forward">
                  <img
                    src="./assets/images/arrow_forward.png"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="w-50">
                  <div class="text-center wfc me-auto">
                    <img src="./assets/images/qr_code.png" alt="" srcset="" />
                    <p class="mb-0 scan_qr_via">
                      New Tenant created <br />
                      associated with device
                    </p>
                  </div>
                </div>
              </div>
              <div class="spacer-top">
               <div class="">
                <h5 class="textLight fs-14">Enter the customer company name</h5>
                <input type="text" class="customer_company_name w-100" placeholder="Enter Text">
               </div>
              </div>
              <div class="spacer-top text-center">
                <button class="btn text-white border fs-16 tt-config-btn regular">
                  Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="d-flex justify-content-lg-end justify-content-md-end justify-content-sm-center justify-content-center text-sm-center text-center"
      >
        <p
          class="fs-14 copyright-p me-lg-4 me-md-4 me-sm-0 me-0 text-white regular"
        >
          Â© 2023. Circle Systems, Inc. All rights reserved. - Privacy
        </p>
      </div>
    </div>

    <script src="./assets/bootstrap/bootstrap5.2.js"></script>
  </body>
</html>
